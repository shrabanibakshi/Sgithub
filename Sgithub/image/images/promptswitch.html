<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
</head>
<body>
    <script>
        var dept=Number(prompt("Enter the id"));

        switch(true){
            case dept == 1:
                document.write("admin");
                break;

            case dept == 2:
                document.write("hr");
                break;

            case dept == 3:
                document.write("it");
                break;

            default: 
            document.write("wrong");
        }
    </script>
</body>
</html>
